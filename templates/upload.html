<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cute Baby Contest</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #fdfcfb, #e2d1c3);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        color: #333;
      }

      .container {
        background-color: white;
        padding: 30px 40px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 350px;
      }

      h2 {
        margin-bottom: 20px;
        color: #444;
      }

      input[type="text"],
      input[type="number"],
      input[type="file"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      input[type="submit"] {
        background-color: #ff6f61;
        color: white;
        padding: 10px 18px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        width: 100%;
      }

      input[type="submit"]:hover {
        background-color: #ff5a4c;
      }

      .footer {
        margin-top: 20px;
        font-size: 13px;
        color: #888;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Cute Baby Contest Entry</h2>
      <form method="POST" enctype="multipart/form-data">
        <input type="text" name="baby_name" placeholder="Baby Name" required />
        <input
          type="number"
          name="baby_age"
          placeholder="Baby Age (in months)"
          required
        />
        <input type="text" name="baby_country" placeholder="Country" required />
        <input type="file" name="file" required />
        <input type="submit" value="Submit Entry" />
      </form>
    </div>
    <div class="footer">Powered by Flask & AWS S3</div>
  </body>
</html>
