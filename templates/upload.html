<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Upload Image to S3</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #74ebd5, #acb6e5);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        color: #333;
      }

      .container {
        background-color: white;
        padding: 30px 40px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 300px;
      }

      h2 {
        margin-bottom: 20px;
        color: #444;
      }

      input[type="file"] {
        margin-bottom: 20px;
      }

      input[type="submit"] {
        background-color: #4caf50;
        color: white;
        padding: 10px 18px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }

      input[type="submit"]:hover {
        background-color: #45a049;
      }

      .footer {
        margin-top: 20px;
        font-size: 13px;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Upload Image to S3</h2>
      <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required /><br />
        <input type="submit" value="Upload" />
      </form>
    </div>

    <div class="footer">Powered by Flask & AWS S3</div>
  </body>
</html>
