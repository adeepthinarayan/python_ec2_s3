<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Submission Successful</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background-color: #ffe6f0;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 600px;
        margin: 40px auto;
        padding: 30px;
        background-color: #fff0f5;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        text-align: center;
      }

      h1 {
        color: #d63384;
      }

      p {
        font-size: 18px;
        color: #444;
        margin: 10px 0;
      }

      img {
        margin-top: 20px;
        max-width: 100%;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      a {
        display: inline-block;
        margin-top: 30px;
        padding: 10px 20px;
        background-color: #d63384;
        color: white;
        text-decoration: none;
        border-radius: 6px;
      }

      a:hover {
        background-color: #c2186a;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Thank You for Your Submission!</h1>
      <p><strong>Baby Name:</strong> {{ baby_name }}</p>
      <p><strong>Baby Age:</strong> {{ baby_age }}</p>
      <p><strong>Parent Name:</strong> {{ parent_name }}</p>
      <p><strong>Contact:</strong> {{ contact }}</p>
      {% if image_url %}
      <p><strong>Uploaded Photo:</strong></p>
      <img src="{{ image_url }}" alt="Baby Photo" />
      {% endif %}
      <a href="{{ url_for('upload_form') }}">Submit Another Entry</a>
    </div>
  </body>
</html>
