<!DOCTYPE html>
<html>
  <head>
    <title>Baby Photo Contest</title>
  </head>
  <body>
    <h1>Baby Photo Contest Form</h1>

    <form method="POST" enctype="multipart/form-data">
      <label>Baby Name:</label><br />
      <input type="text" name="baby_name" required /><br /><br />

      <label>Baby Age:</label><br />
      <input type="number" name="baby_age" required /><br /><br />

      <label>Parent Name:</label><br />
      <input type="text" name="parent_name" required /><br /><br />

      <label>Contact:</label><br />
      <input type="text" name="contact" required /><br /><br />

      <label>Upload Baby Photo:</label><br />
      <input
        type="file"
        name="baby_image"
        accept="image/*"
        required
      /><br /><br />

      <input type="submit" value="Submit" />
    </form>

    {% if submitted %}
    <hr />
    <h2>Submission Successful!</h2>
    <p><strong>Baby Name:</strong> {{ baby_name }}</p>
    <p><strong>Baby Age:</strong> {{ baby_age }}</p>
    <p><strong>Parent Name:</strong> {{ parent_name }}</p>
    <p><strong>Contact:</strong> {{ contact }}</p>

    {% if image_url %}
    <p><strong>Uploaded Image:</strong></p>
    <img
      src="{{ image_url }}"
      alt="Baby Image"
      style="max-width: 300px; max-height: 300px"
    />
    {% else %}
    <p>No image uploaded.</p>
    {% endif %} {% endif %}
  </body>
</html>
